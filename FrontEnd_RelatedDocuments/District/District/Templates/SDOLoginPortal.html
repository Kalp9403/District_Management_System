<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <title>SDO Login Portal</title>
</head>


<body>
      <div class="bg-dark p-4 text-light bg-opacity-0"><h1>SDO Login Portal</h1></div>
      <div class="row mb-4 justify-content-center">
        <form class="col-md-8">
            <div class="mb-4">
                <br>
                <br>
                <br>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="North" required>
                    <label for="floatingInput">District Zone</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                  </div>
            </div>
            <center>
                <br>
                <br>
                <a href="{% url 'SDOPortal' %}" class="btn btn-primary btn-user btn-block">
                    Login
                </a>
                <a href="{% url 'Homepage' %}" class="btn btn-danger btn-user btn-block">
                    Esc
                </a>
            </center>
        </form>
      </div>
  </div>
  
  
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
