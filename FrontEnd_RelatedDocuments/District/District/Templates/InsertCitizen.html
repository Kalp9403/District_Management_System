<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Insert Citizen</title>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <a href="{% url 'AdminPortal' %}">
        <button>Go Back</button>
    </a>
    <hr />
    
    <div class="text-center row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <form method="POST">
                {% csrf_token %}
                <table class=" table align-middle table-bordered table-hover table-striped ">
                    <tr>
                        <th>Citizen ID</th>
                        <td><input type="number" placeholder="Enter Citizen ID" name="c_id" required></td>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <td><input type="text" placeholder="Enter Name" name="c_name" required></td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td><input type="email" placeholder="Enter email" name="c_email" required></td>
                    </tr>
                    <tr>
                        <th>Contact no</th>
                        <td><input type="text" placeholder="Enter Contact no" name="c_contact_no" required></td>
                    </tr>
                    <tr>
                        <th>Date of Birth</th>
                        <td><input type="date" placeholder="Enter DOB" name="c_dob" required></td>
                    </tr>
                    <tr>
                        <th>Address</th>
                        <td><input type="text" placeholder="Enter Address" name="c_address" required></td>
                    </tr>
                        <td><input type="submit" value="Insert Record"></td>
                        <td>{% if messages %}
                            {% for mess in messages %}
                            <b style="color:green;">{{mess}}</b>
                            {% endfor %}
                            {% endif %}
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>

    

</body>
</html>
