<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Tracking Status of your Complaints</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        
    <a href="{% url 'CitizenComplaintPortal' %}">Go Back</a>
    
    <hr/>
    <div class="text-center row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="bg-dark p-4 text-light bg-opacity-0"><h1>Complaint Status</h1></div>
            <table class=" table align-middle table-bordered table-hover table-striped ">
                <thead class="table-dark">
                    <tr>
                        <th>Complaint ID</th>
                        <th>Issue</th>
                        <th>Location</th>
                        <th>Status</th>
                        <th>Duration (in days)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in data %}
                    <tr>
                        <td>{{result.0}}</td>
                        <td>{{result.1}}</td>
                        <td>{{result.2}}</td>
                        <td>{{result.3}}</td>
                        <td>{{result.4}}</td>
                    </tr>
                {% endfor %}
                </tbody>
                
            </table>
        </div>
        <div class="col-sm-2"></div>    
    
        
    </div>

</body>

</html>
